<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ask PUSHPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

      body {
        background: radial-gradient(circle at top, #1f1f1f 0%, #121212 100%);
        color: #f8f9fa;
        padding: 20px;
        min-width: 320px;
        font-family: 'Segoe UI', sans-serif;
      }

      .card {
        background: #0f0f0f;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.25);
        padding: 25px 20px;
        border: 1px solid #2c2c2c;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header img {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #dc3545;
        box-shadow: 0 0 12px #dc354570;
        margin-bottom: 10px;
      }

      .header h5 {
        font-family: 'Anton', sans-serif;
        font-size: 1.8rem;
        color: #ff4c4c;
        text-shadow: 2px 2px 3px #000;
      }

      #query {
        background: #1e1e1e;
        border: 2px solid #dc3545;
        color: white;
        padding: 12px;
        font-size: 1rem;
        border-radius: 12px;
        margin-bottom: 15px;
      }

      #query::placeholder {
        color: #aaa;
        font-style: italic;
      }

      #runAgent {
        border-radius: 14px;
        padding: 12px;
        background: linear-gradient(90deg, #ff4c4c, #c41e1e);
        border: none;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        text-transform: uppercase;
        box-shadow: 0 0 20px rgba(255, 76, 76, 0.6);
        transition: all 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
      }

      #runAgent::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 10%, transparent 70%);
        animation: pulse 2s infinite ease-in-out;
        z-index: 0;
      }

      #runAgent span {
        position: relative;
        z-index: 1;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.6;
        }
      }

      #result {
        margin-top: 20px;
        padding: 12px;
        background-color: #181818;
        border-left: 4px solid #dc3545;
        border-radius: 10px;
        color: #eee;
        font-size: 0.95rem;
        white-space: pre-wrap;
        max-height: 300px;
        min-height: 40px;
        overflow-y: auto;
        font-family: monospace;
        display: flex;
        align-items: center;
        opacity: 0.6;
        font-style: italic;
      }

      .cursor {
        display: inline-block;
        width: 10px;
        background-color: #dc3545;
        animation: blink 1s steps(2, start) infinite;
        margin-left: 3px;
        height: 1.2em;
      }

      @keyframes blink {
        to {
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img src="pushpa-icon.png" alt="Pushpa Icon" />
        <h5>Ask PUSHPA</h5>
      </div>

      <input
        type="text"
        id="query"
        class="form-control"
        placeholder="ఓ సింహం.. ఏ మూవీ గురించి చెప్తావ్?"
      />

      <div class="d-grid mt-3">
        <button id="runAgent"><span>ASK NOW</span></button>
      </div>

      <div id="result" class="mt-3"><span id="typed">Waiting for Pushpa’s reply...</span><span class="cursor"></span></div>
    </div>

    <audio id="thaggedeLe">
      <source src="thaggede-le.mp3" type="audio/mpeg" />
    </audio>

    <script src="popup.js"></script>
  </body>
</html>
